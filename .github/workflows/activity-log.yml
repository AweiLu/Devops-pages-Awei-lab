# force refresh

name: Update README Activity Log

on:
  # 1. 每天固定時間執行 (UTC 00:00)
  schedule:
    - cron: '0 0 * * *'

  # 2. 允許你手動觸發 (在 Actions 頁籤)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 核心步驟：執行 activity-log action
      - uses: TheDanniCraft/activity-log@v1
        with:
          # 使用我們在步驟 B 儲存的 Secret
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

          # [重要] 這裡要填入你的 GitHub 用戶名
          GITHUB_USERNAME: 'AweiLu' 

          # 要更新的檔案
          README_PATH: 'README.md'

          # (可選) 顯示活動的最大數量
          EVENT_LIMIT: 10
          
